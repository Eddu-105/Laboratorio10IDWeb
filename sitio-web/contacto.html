<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>softVision — Contacto</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="contacto">
  <header>
    <nav class="nav" aria-label="Principal">
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="portafolio.html">Portafolio</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="contacto.html" aria-current="page">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <h1>Contacto</h1>
      <p>Cuéntanos tu idea. Te responderemos a la brevedad.</p>
      <a href="#form-contacto" class="btn">Escribir mensaje</a>
    </div>
  </section>

  <main>
    <section class="features" aria-label="Contacto softVision">
      <article class="card" id="form-contacto">
        <h2>Escríbenos</h2>
        <form action="#" method="post">
          <p>
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" required>
          </p>
          <p>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>
          </p>
          <p>
            <label for="mensaje">Mensaje</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
          </p>
          <p><button type="submit" class="btn">Enviar</button></p>
        </form>
      </article>

      <article class="card">
        <h2>Horario</h2>
        <p>Lun–Vie: 9:00–18:00</p>
        <p>Sábados: 9:00–13:00</p>
      </article>

      <article class="card">
        <h2>Ubicación</h2>
        <p>Arequipa, Perú</p>
        <p><a href="mailto:contacto@softvision.com">contacto@softvision.com</a></p>
      </article>
    </section>
  </main>

  <footer>
    <div class="footer-inner">© 2025 softVision — Arequipa, Perú</div>
  </footer>
</body>
</html>
